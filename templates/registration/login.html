{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - ZNPHI ImpTracker</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-overrides.css' %}">
    
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      
      .login-card {
        max-width: 440px;
        width: 100%;
        background: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        position: relative;
        z-index: 1;
      }
      
      .login-header {
        background-color: #db6f03;
        color: #ffffff;
        padding: 2.5rem 2rem;
        text-align: center;
      }
      
      .login-header .logo {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      
      .login-header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .login-header p {
        font-size: 0.9375rem;
        opacity: 0.9;
        margin-bottom: 0;
      }
      
      .login-body {
        padding: 2.5rem 2rem;
      }
      
      .form-floating > label {
        color: var(--bs-gray-600);
      }
      
      .btn-login {
        padding: 0.875rem;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.025em;
        background-color: #009444;
        border-color: #009444;
      }
      
      .btn-login:hover {
        background-color: #007a38;
        border-color: #007a38;
      }
      
      .btn-login:active,
      .btn-login:focus {
        background-color: #006930;
        border-color: #006930;
      }
      
      .login-footer {
        padding: 1.5rem 2rem;
        background-color: var(--bs-gray-100);
        text-align: center;
        border-top: 1px solid var(--bs-border-color);
      }
    </style>
  </head>
  
  <body>
    <div id="vanta-bg"></div>
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="{% static 'images/imp_tracker.svg' %}" alt="ZNPHI Logo" style="height: 80px; width: auto;">
        </div>
        <p style="font-size: 1.1rem; fontWeight: bold;">Zambia Nation Public Health Institute Implementation Tracking System</p>
      </div>
      
      <div class="login-body">
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle me-2"></i>
          <strong>Login Failed!</strong> Invalid username or password.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          
          <div class="form-floating mb-3">
            <input 
              type="text"
              name="username" 
              class="form-control" 
              id="floatingInput" 
              placeholder="Username"
              required 
              autofocus
            >
            <label for="floatingInput">
              <i class="bi bi-person me-2"></i>Username
            </label>
          </div>

          <div class="form-floating mb-4">
            <input 
              type="password" 
              name="password" 
              class="form-control" 
              id="floatingPassword" 
              placeholder="Password"
              required 
            >
            <label for="floatingPassword">
              <i class="bi bi-lock me-2"></i>Password
            </label>
          </div>

          <button type="submit" class="w-100 btn btn-primary btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </form>
      </div>
      
      <div class="login-footer">
        <p class="mb-1 text-muted small">
          &copy; {% now "Y" %} ZNPHI. All rights reserved.
        </p>
        <p class="mb-0 text-muted small">
          An open Source project powered by <a href="https://github.com/byte-data/imptracker" style="text-decoration: none; color: black;" target=_blank /><b>ByteData</b></a>.
        </p>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Vanta.js Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
     VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xededed,
        backgroundColor: 0xdb6f03,
        points: 12.00,
        maxDistance: 18.00,
        spacing: 18.00
      })
    </script>
  </body>
</html>
